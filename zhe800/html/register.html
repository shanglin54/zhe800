<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/register.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="../js/register.js" ></script>
	</head>
	<body>
		<div id="re-topbox">
			<div class="re-top">	
				<a href="../index1.html"><img src="../img/logo_zhe800.png" /></a>
				<span>已经有团800或折800帐号了？<a href="enter.html">去登陆</a></span>
			</div>	
		</div>
		<div id="re-mainbox">
			<div class="re-main">
				<div class="left">
					<form>
						<span>手机号：</span><input class="phone" type="text" placeholder="手机号码"/><span style="display: none;" class="hint">为了您的账户安全，请填写常用手机号</span><br/>
						<span>密码：</span><input class="passwo" type="password" /><span style="display: none;" class="hint-pass">以字母开头，6~18之间，只能包含字符、数字、下划线</span><br/>
						<span>确认密码：</span><input class="pass-affarm" type="password" /><span style="display: none;" class="hint-affirm">请再次输入您的密码</span><br/>
						<span>验证码：</span><input type="text" class="verification"/>
						<input type="button" value="免费获取手机验证码" class="gain"/><span style="display: none;" class="verify">验证码</span>
						<p></p>
						<input type="checkbox" class="check" /><span class="deal" style="display: inline;">我已经认真阅读并同意折800的《用户注册协议》</span>
						<input type="button" value="同意协议并注册" class="btn" />
					</form>
				</div>
				
				<div class="right">
					<a href="##"><img src="../img/signupad.png" /></a>
					<p>还可以使用这些账号登录</p>
					<div class="enter">    <!--QQ 百度登录的div-->
						<dl class="dl1">
							<dt></dt>
							<dd>QQ登录</dd>
						</dl>
						<dl class="dl2">
							<dt></dt>
							<dd>百度登录</dd>
						</dl>
						<span class="showhide">更多</span>
						<div class="userid" style="display: none;">     <!--隐藏的登录账号  微博、淘宝、人人-->
							<dl class="dl3">
								<dt></dt>
								<dd>微博登录</dd>
							</dl>
						<dl class="dl4">
							<dt></dt>
							<dd>淘宝登录</dd>
						</dl>
						<dl class="dl5">
							<dt></dt>
							<dd>人人登录</dd>
						</dl>
						</div>
					</div>
				</div>
			</div>
		</div>
